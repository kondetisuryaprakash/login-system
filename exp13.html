<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & JavaScript Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #2196F3;
            color: white;
            padding: 10px 0;
            font-size: 24px;
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            top: 150px;
            width: 100%;
            z-index: 1000;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }

        .nav a:hover {
            background-color: #575757;
        }

        #animationContainer {
            margin-top: 210px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(https://i.ytimg.com/vi/nxrgMj21LPI/maxresdefault.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #animatedBox {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        #animatedBox img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <marquee><h1>Welcome to Lingayas</h1></marquee>
    </div>

    <div class="nav">
        <a href="#">CSE</a>
        <a href="#">AIDS</a>
        <a href="#">AIML</a>
        <a href="#">ECE</a>
    </div>

    <div id="animationContainer">
        <div id="animatedBox">
            <img src="c:\Users\konde\Downloads\lingayas1.jpg" alt="Animated Image">
        </div>
    </div>

    <script>
        let box = document.getElementById('animatedBox');
        let position = (window.innerWidth - 200) / 2;
        let direction = 1;

        function animateBox() {
            position += 5 * direction;
            if (position >= window.innerWidth - 200 || position <= 0) {
                direction *= -1;
            }
            box.style.left = position + 'px';
        }

        box.style.left = position + 'px';
        setInterval(animateBox, 50);
    </script>
</body>
</html>
